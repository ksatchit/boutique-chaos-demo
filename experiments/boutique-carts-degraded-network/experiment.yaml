kind: Workflow
apiVersion: argoproj.io/v1alpha1
metadata:
  name: boutique-carts-degraded-network-1658834015
  namespace: hce
  labels:
    subject: boutique-carts-degraded-network
spec:
  templates:
    - name: custom-chaos
      steps:
        - - name: install-chaos-faults
            template: install-chaos-faults
        - - name: pod-network-latency-he9
            template: pod-network-latency-he9
    - name: install-chaos-faults
      inputs:
        artifacts:
          - name: pod-network-latency-he9
            path: /tmp/pod-network-latency-he9.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                description:
                  message: |
                    Injects network latency on pods belonging to an app deployment
                kind: ChaosExperiment

                metadata:
                  name: pod-network-latency
                  labels:
                    name: pod-network-latency
                    app.kubernetes.io/part-of: litmus
                    app.kubernetes.io/component: chaosexperiment
                    app.kubernetes.io/version: ci
                spec:
                  definition:
                    scope: Namespaced
                    permissions:
                      - apiGroups:
                          - ""
                        resources:
                          - pods
                        verbs:
                          - create
                          - delete
                          - get
                          - list
                          - patch
                          - update
                          - deletecollection
                      - apiGroups:
                          - ""
                        resources:
                          - events
                        verbs:
                          - create
                          - get
                          - list
                          - patch
                          - update
                      - apiGroups:
                          - ""
                        resources:
                          - configmaps
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - ""
                        resources:
                          - pods/log
                        verbs:
                          - get
                          - list
                          - watch
                      - apiGroups:
                          - ""
                        resources:
                          - pods/exec
                        verbs:
                          - get
                          - list
                          - create
                      - apiGroups:
                          - apps
                        resources:
                          - deployments
                          - statefulsets
                          - replicasets
                          - daemonsets
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - apps.openshift.io
                        resources:
                          - deploymentconfigs
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - ""
                        resources:
                          - replicationcontrollers
                        verbs:
                          - get
                          - list
                      - apiGroups:
                          - argoproj.io
                        resources:
                          - rollouts
                        verbs:
                          - list
                          - get
                      - apiGroups:
                          - batch
                        resources:
                          - jobs
                        verbs:
                          - create
                          - list
                          - get
                          - delete
                          - deletecollection
                      - apiGroups:
                          - litmuschaos.io
                        resources:
                          - chaosengines
                          - chaosexperiments
                          - chaosresults
                        verbs:
                          - create
                          - list
                          - get
                          - patch
                          - update
                          - delete
                    image: chaosnative/go-runner:3.0.1-saas
                    imagePullPolicy: Always
                    args:
                      - -c
                      - ./experiments -name pod-network-latency
                    command:
                      - /bin/bash
                    env:
                      - name: TARGET_CONTAINER
                        value: ""
                      - name: NETWORK_INTERFACE
                        value: eth0
                      - name: LIB_IMAGE
                        value: chaosnative/go-runner:3.0.1-saas
                      - name: NETWORK_LATENCY
                        value: "2000"
                      - name: TOTAL_CHAOS_DURATION
                        value: "60"
                      - name: RAMP_TIME
                        value: ""
                      - name: JITTER
                        value: "0" 
                      - name: PODS_AFFECTED_PERC
                        value: ""
                      - name: TARGET_PODS
                        value: ""
                      - name: CONTAINER_RUNTIME
                        value: 'containerd'
                      - name: DEFAULT_HEALTH_CHECK
                        value: 'false'
                      - name: DESTINATION_IPS
                        value: ""
                      - name: DESTINATION_HOSTS
                        value: ""
                      - name: SOCKET_PATH
                        value: '/run/containerd/containerd.sock'
                      - name: NODE_LABEL
                        value: ""
                      - name: SEQUENCE
                        value: parallel
                    labels:
                      name: pod-network-latency
                      app.kubernetes.io/part-of: litmus
                      app.kubernetes.io/component: experiment-job
                      app.kubernetes.io/runtime-api-usage: "true"
                      app.kubernetes.io/version: ci
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/pod-network-latency-he9.yaml -n
            {{workflow.parameters.adminModeNamespace}} && sleep 30

    - name: pod-network-latency-he9
      inputs:
        artifacts:
          - name: pod-network-latency-he9
            path: /tmp/chaosengine-pod-network-latency-he9.yaml
            raw:
              data: |
                apiVersion: litmuschaos.io/v1alpha1
                kind: ChaosEngine
                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  generateName: pod-network-latency-he9
                  labels:
                    instance_id: 79ac430b-034f-42f0-a7d1-d3bb5209b85d
                    workflow_name: pod-network-latency-1658834015
                spec:
                  appinfo:
                    appns: boutique
                    applabel: app=cartservice
                    appkind: deployment
                  engineState: active
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: pod-network-latency
                      spec:
                        components:
                          env:
                            - name: TOTAL_CHAOS_DURATION
                              value: "60"
                            - name: NETWORK_LATENCY
                              value: "2000"
                            - name: JITTER
                              value: "0"
                            - name: CONTAINER_RUNTIME
                              value: 'containerd'
                            - name: SOCKET_PATH
                              value: '/run/containerd/containerd.sock'
                            - name: PODS_AFFECTED_PERC
                              value: ""
                        probe:
                          - name: carts-resource-status-check
                            type: cmdProbe
                            mode: Edge
                            runProperties:
                              probeTimeout: 1000
                              retry: 0
                              interval: 1
                              stopOnFailure: true
                            cmdProbe/inputs:
                              command: ./healthcheck -name pod-level
                              source:
                                image: chaosnative/go-runner:3.0.1-saas
                                inheritInputs: true
                              comparator:
                                type: string
                                criteria: contains
                                value: "[P000]"
                          - name: cart-service-availability-check
                            type: httpProbe
                            mode: Continuous
                            httpProbe/inputs:
                              url: http://frontend.boutique.svc.cluster.local:80/cart
                              insecureSkipVerify: false
                              method:
                                get:
                                  criteria: ==
                                  responseCode: "200"
                            runProperties:
                              probeTimeout: 2000
                              interval: 5
                              retry: 4
                              probePollingInterval: 2
                              initialDelaySeconds: 1
                              stopOnFailure: false
                          - name: website-latency-check
                            type: promProbe
                            mode: Edge
                            promProbe/inputs:
                              endpoint: http://prometheus-k8s.monitoring.svc.cluster.local:9090
                              query: avg_over_time(probe_duration_seconds{job=\"prometheus-blackbox-exporter\", instance=\"frontend:80\"}[60s:1s])*1000
                              comparator:
                                type: float
                                criteria: <=
                                value: "120"
                            runProperties:
                              probeTimeout: 5
                              interval: 2
                              retry: 2
                              probePollingInterval: 1
                              initialDelaySeconds: 1
                              stopOnFailure: false

      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/chaosnative/litmus-checker:2.13.0
        args:
          - -file=/tmp/chaosengine-pod-network-latency-he9.yaml
          - -saveName=/tmp/engine-name

    - name: cleanup-chaos-resources
      container:
        name: ""
        image: docker.io/chaosnative/k8s:2.13.0
        command:
          - sh
          - -c
        args:
          - "kubectl delete chaosengine -l 'instance_id in
            (79ac430b-034f-42f0-a7d1-d3bb5209b85d, )' -n
            {{workflow.parameters.adminModeNamespace}} "
  entrypoint: custom-chaos
  arguments:
    parameters:
      - name: adminModeNamespace
        value: hce
  serviceAccountName: argo-chaos
  podGC:
    strategy: OnWorkflowCompletion
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

